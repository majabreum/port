    <h1>Kontakt mig</h1>
    <p>Har du spørgsmål? Udfyld formularen nedenfor, så vender vi tilbage hurtigst muligt.</p>

  <main>
    <section class="kontakt-container">
      <form class="kontakt-form">
        <label for="navn">Navn</label>
        <input type="text" id="navn" name="navn" placeholder="Dit navn" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="#######@email.dk" required>

        <label for="besked">Besked</label>
        <textarea id="besked" name="besked" rows="6" placeholder="Skriv din besked her..." required></textarea>

        <button type="submit">Send besked</button>
      </form>

      <div class="kontakt-info">
        <h2>Kontaktinformation</h2>

      </div>
